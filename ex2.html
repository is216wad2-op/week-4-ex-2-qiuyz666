<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

         #div1 {
            border-radius: 100%;
        }

        #div2 {
            border-radius: 50%;
        }

        /* add CSS code here */

    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        
       // add code here

       function changeShape() {
            let div = document.querySelector("div");

            if (div.id === "div1") {
                div.id = "div2";   // Switch to div2 (border-radius 50%)
            } else {
                div.id = "div1";   // Switch back to div1 (border-radius 100%)
            }
        }

    </script>

</body>
</html>
